  <div class="main-container">
    <div class="pop-up-BG">
    </div>

    <div class=" pop-up-card pop-up">
      <form action="" class="pop-up-form">
        <ul>
          <li class="title-form form-input-label">
            <input  type="text" name="" id="title" onchange="this.setAttribute('value',this.value)">
            <label for="title">Title</label>
          </li>
          <li class="auth-form form-input-label">
            <input type="text" name="" id="author" onchange="this.setAttribute('value',this.value)" >
            <label for="author">Author</label>
          </li>
          <li class="pages-form form-input-label">
            <input type="number" name="" id="pages" onchange="this.setAttribute('value',this.value)">
            <label for="pages">Pages</label>
          </li>
          <li class="description-form form-input-label">
            <textarea name="" maxlength="100"  id="description" cols="30" rows="10" onchange="this.setAttribute('value',this.value)"></textarea>
            <label for="description">Description</label>
          </li>
        </ul>
      </form>
      <div class="buttons-container">
        <button type="submit" id="add">add book</button>
        <button id="if-read">Have you read it?</button>
        <button type="submit" id="display-books">Display books</button>
        <button id="delete-book">delete book</button>
      </div>
    </div>
