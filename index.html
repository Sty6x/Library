<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer="true"></script>
</head>

<body>

  <div class="main-container">
    <div class="pop-up-BG">
    </div>
    <div class=" pop-up-card pop-up">
      <form action="" class="pop-up-form">
        <ul>
          <li class="title-form form-input-label">
            <label for="ti"> Title</label>
            <input type="text" name="" id="title">
          </li>
          <li class="auth-form form-input-label">
            <label for="author"> Author</label>
            <input type="text" name="" id="author">
          </li>
          <li class="pages-form form-input-label">
            <label for="pg">Pages</label>
            <input type="number" name="" id="pages">
          </li>
          <li class="description-form form-input-label">
            <label for="desc">Description</label>
            <textarea name="" id="description" cols="30" rows="10"></textarea>
          </li>
        </ul>

      </form>
      <div class="buttons-container">
        <button id="add">add book</button>
        <button id="display-books">Display books</button>
        <button id="delete-book">delete book</button>
      </div>
    </div>


    <header>
      <nav class="nav-bar">
        <div class="logo">
          <p>Library</p>
        </div>
        <div class="right-nav">
          <img class="nav-icon" src="./resources/img/icons8-github-50.png" alt="github">
          <img class="nav-icon" src="./resources/img/icons8-settings-50.png" alt="settings">
        </div>
      </nav>
    </header>
    <main>
      <div class="inner-main-container">
        <div class="book-func">
          <p>Book</p>
          <div class="func">
            <img class="func-icon add-book-icon" src="./resources/img/2022-04-08_06-55.png" alt="add book">
            <img class="func-icon delete-book-icon" src="./resources/img/icons8-minus-50.png" alt="delete book">
          </div>
        </div>

        <div class="book-grid"></div>
      </div>
    </main>
  </div>
</body>

</html>
